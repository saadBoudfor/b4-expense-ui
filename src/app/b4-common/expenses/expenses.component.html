<ng-container *ngIf="expenses">
  <ng-container *ngFor="let expense of expenses">
    <ng-container>
      <div class="expense" (click)="selected.emit(expense)">
        <div class="icon">
          <mat-icon>{{expense?.place?.type === 'RESTAURANT' ? 'storefront' : 'shopping_cart'}}</mat-icon>
        </div>
        <div class="description">
          <div class="main">
            <span class="title">{{expense.name | uppercase}}</span>
            <span class="price">{{getPrice(expense)}} â‚¬</span>
          </div>
          <div class="secondary">
            <span *ngIf="subTitle === 'date'" class="date">{{expense.date | dateFormat}}</span>
            <span *ngIf="subTitle === 'place'" class="date">{{expense?.place?.name }}</span>
          </div>
        </div>
      </div>
      <mat-divider></mat-divider>
    </ng-container>
  </ng-container>
</ng-container>
