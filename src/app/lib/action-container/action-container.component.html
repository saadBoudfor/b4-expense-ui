<div class="storage-details-container background-color-accent">
  <navigation [leftAction]="leftLink"
              [rightAction]="rightLink"
              [enableRight]="enableRightAction"
              (right)="rightAction.emit('close')"
              ngColor="white"
              [title]="title"
              [titleIcon]="icon"></navigation>

  <button *ngIf="mainIcon" mat-button mat-raised-button class="logo-container">
    <mat-icon class="logo" inline="inline" color="accent">{{mainIcon}}</mat-icon>
  </button>

  <main class="mat-app-background">
    <ng-content></ng-content>
  </main>
</div>
