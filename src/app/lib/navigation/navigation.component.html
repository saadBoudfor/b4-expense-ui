<nav [style.color]="color">
  <i>
    <mat-icon *ngIf="enableLeft || leftAction" (click)="left.emit('left')" [routerLink]="leftAction"> {{leftIcon}} </mat-icon>
  </i>
  <i class="title-wrapper"><span class="title title-font" *ngIf="title">{{ title | uppercase}}</span></i>
  <i>
    <mat-icon *ngIf="enableRight || rightAction"   (click)="right.emit('right')"  [routerLink]="rightAction"> {{rightIcon}} </mat-icon>
  </i>
</nav>
