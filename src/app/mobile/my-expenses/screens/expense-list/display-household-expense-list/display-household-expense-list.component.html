<action-container title="Expenses"
                  icon="local_fire_department"
                  leftLink="/expenses/household-expense-list/new">


  <h5 class="title">Lignes de dépenses</h5>
  <h6 class="color-accent">Liste de dépenses: {{expense.name}}</h6>

  <div class="expense-lines" *ngIf="expense && expense.expenseLines.length !== 0">
    <ng-container *ngFor="let ep of expense.expenseLines">
      <div class="expense-line">
        <div class="main">
          <span class="product-name">{{ep?.product?.name}}</span>
          <span class="price color-accent"> {{ep?.price}} €</span>
        </div>
        <div class="secondary">
          <span class="quantity"><span class="color-accent">Quantité achetée:</span> {{ep?.quantity}}</span>
          <span class="calories">{{ep?.product?.calories}} kcal</span>
        </div>
      </div>
      <mat-divider></mat-divider>
    </ng-container>

  </div>

  <div class="expenses-line-empty" *ngIf="expense && expense.expenseLines.length === 0">
    <button mat-button mat-stroked-button class="logo-container">
      <mat-icon class="logo" color="accent" [inline]="true">kitchen</mat-icon>
    </button>
  </div>

  <div class="action">
    <button mat-button
            mat-stroked-button
            routerLink="/expenses/household-expense-list/expense-line/new"
            (click)="save()"
            color="accent">
      <mat-icon matSuffix>add</mat-icon>
      Nouvelle ligne de dépenses
    </button>
    <button mat-button
            mat-raised-button
            [disabled]="expense.expenseLines.length === 0"
            [routerLink]="'/expenses/household-expense-list/validate'"
            (click)="save()"
            color="accent">Valider
    </button>
    <button mat-button color="accent">Annuler</button>
  </div>

</action-container>
